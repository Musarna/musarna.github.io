{% extends "pruebaApp/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block contenido %}
<div class="row">
    <div class="col-4 offset-4 card shadow-lg">
        <img src="{% static 'images/logo.png'%}" alt="logo de la empresa" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title text-primary">Registro de Usuario</h5>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-end">
                    <input class="btn btn-warning" type="reset" value="Cancelar">&nbsp;
                    <input class="btn btn-primary" type="submit" value="Registrarse">
                </div>
            </form>
            <p class="mt-3">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.</p>
        </div>
    </div>
</div>
{% endblock contenido %}

{% block footer %}{% endblock footer %}
